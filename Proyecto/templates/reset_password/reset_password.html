{% block content %}

{%load static%}
<!DOCTYPE html>
<html lang="en">

<head>
  {%include "Layout/head.html" %}
  <link rel="stylesheet" type="text/css" href="{% static 'css/diseñologin.css' %}">
  <title>Login</title>
</head>

<body>
  <nav class="navbar navbar-expand-lg " style="background-color: #0d6efd;" data-bs-theme="green">
    <div class="container-fluid">
      <a class="navbar-brand mx-auto text-white mb-2 h2 fs-2">Restablecimiento de contraseña</a>
    </div>
  </nav>
  <div class="container">
    <div class="row justify-content-center pt-5 mt-5 mr-1">
      <div class="col-md-4 formulario">
        <br>
        <h4>
          <p class="text-secondary-emphasis text-center">Recupera tu cuenta</p>
        </h4>
        <div class="col-12">
          <form class="row g-3 needs-validation" method="post">
            {% csrf_token %}
            <label class="text-secondary-emphasis text-center" for="id_email">
              <h5 class="fw-normal" style=" font-weight: lighter;">Introduce el correo eléctronico asociado a tu usuario
                y te enviaremos un enlace para que vuelvas a entrar a tu cuenta.</h5>
            </label>

            <input type="email" placeholder="Digite su correo" name="email" autocomplete="email" class="form-control"
              required id="id_email">

            <input class="btn btn-primary" type="submit" />

            <a href="/accounts/login" type="button" class="btn btn-danger">Cancelar</a>

          </form>
        </div>
</body>

</html>

{% endblock content%}
