{%load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{% static 'css/diseñologin.css' %}">
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css'rel='stylesheet'>
    <title>Login</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg " style="background-color: #0d6efd; " data-bs-theme="green">
        <div class="container-fluid">
          <a class="navbar-brand mx-auto text-white mb-2 h2 fs-2">Bienvenido a SIFHO</a>
        </div>
        <ul class="right hide-on-med-and-down">
        </ul>
      </nav>
        <form method="POST" class="row g-1 needs-validation text-center" novalidate>
            {% csrf_token %}
            <div class="container">
                <div class="row justify-content-center pt-5 mt-5 mr-1">
                    <div class="col-md-4 formulario">
                        <form action="">
                            <div class="form-group text-center pt-3">
                                <h3 class="text-secondary-emphasis text-center">Iniciar Sesión</h3>
                            </div>
                            {% if messages %}
                            <div class="messages">
                             {% for message in messages %}
                            <span class="text-center alert alert-{{ message.tags }}"><h1 style="color: rgb(255, 0, 0); background-color:rgba(211, 211, 211, 0.205);">{{ message }}</h1></span>
                             {% endfor %}
                            </div>
                             {% endif %}
                            <div class="form-group mx-sm-4 pt-3">
                                <input type="text" class="form-control" id="idusername" name="username" placeholder="Ingrese Usuario" required>
                            </div>
                            <br>
                            <div class="form-group mx-sm-4 pb-3">
                                <input type="password" class="form-control" id="id_password" name="password" placeholder="Contraseña" required>
                            </div>
                            <div class="auth_alternative">
                                
                                <p class="text-secondary-emphasis">¿Olvidaste tu contraseña?</p>
                                <h5 ><a href="../../reset_password" style="color:rgb(4, 76, 117)">Recuperar contraseña</a></h5>
                            </div>
                            <br>
                            <div class="from-control mx-sm-4 pb-5">
                                <input type="submit" class="btn btn-block ingresar" value="Ingresar">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            
</div>
</body>
</html>
