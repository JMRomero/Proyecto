{%load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{% static 'css/diseño.css' %}">
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css'rel='stylesheet'>
    <title>Insertar Pedido Especial</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg " style="background-color: #0d6efd;" data-bs-theme="green">
        <div class="container-fluid">
          <a class="navbar-brand mx-auto text-white mb-2 h2 fs-2 ">Sistema de Inventario Farmacia la Honda <br><br> <h1 class="position-absolute start-50 top-10 translate-middle">SIFHO</h1></a>
        </div>
        <ul class="right hide-on-med-and-down"><br><br><br>
        </ul>
      </nav>
    <div class="container">
        {% if messages %}
        <div class="messages">
            {% for message in messages %}
                <span class="alert alert-{{ message.tags }}"><h1 style="color: rgb(255, 0, 0); background-color:lightgray;">{{ message }}</h1></span>
            {% endfor %}
        </div>
    {% endif %}
    <br>
    <div style="background-color:rgba(187, 187, 187, 0.39) ; border: 2px solid #fafafa10; margin: 0 auto; border-radius: 1rem; background: fafafa10; backdrop-filter:blur(0.4rem); height: 30%; width: 30%;">
        <form method="POST" class="row g-1 needs-validation text-center" novalidate>
            {% csrf_token %}
            <div class="add_circle_outline">
                <div class="profile-content">
                    <img src="{%static 'img/foto.png'%}">
                </div>
            </div>
            <div class="col-12">
                <label for="idusername" class="form-label">Cedula:</label>
                <input type="text" class="form-control" id="idusername"name="username" required>
            </div>
            <div class="col-12">
                <label for="id_password" class="form-label">Contraseña:</label>
                <input type="password" id="id_password" class="form-control" name="password" required><br>
            </div>
            <input type="submit" class="btn btn-primary" value="Ingresar">
        </form><br>
    </div>
</div>
</body>

</html>
